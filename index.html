<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Votación Visual TV Show</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --green:#00ff88;
  --red:#ff0055;
}

/* ===================== RESET ===================== */
*{
  box-sizing:border-box;
  margin:0;
  padding:0;
}

/* ===================== LAYOUT BASE ===================== */
body{
  min-height:100vh;
  background:radial-gradient(circle at top,#222,#000);
  color:white;
  font-family:'Segoe UI',Tahoma,sans-serif;

  display:grid;
  grid-template-rows:auto 1fr auto;
  align-items:center;
}

/* ===================== HEADER ===================== */
header{
  text-align:center;
  padding:20px 10px 10px;
}

header h1{
  font-size:2.2rem;
  letter-spacing:2px;
  margin-bottom:6px;
}

#timer{
  font-size:2.8rem;
  font-weight:900;
  letter-spacing:4px;
}

/* ===================== STAGE / WEBCAM ===================== */
#stage{
  justify-self:center;
  width:520px;
  max-width:85vw;
  aspect-ratio:16/9;

  border-radius:18px;
  overflow:hidden;
  border:4px solid #333;
  box-shadow:0 0 30px rgba(0,0,0,.6);
  position:relative;
}

video{
  width:100%;
  height:100%;
  object-fit:cover;
  transform:scaleX(-1);
}

#overlay{
  position:absolute;
  inset:0;
  pointer-events:none;
}

/* Flash animación */
.flash{
  position:absolute;
  inset:0;
  animation:flash .4s ease-out;
}

.flash.green{background:rgba(0,255,136,.35);}
.flash.red{background:rgba(255,0,85,.35);}

@keyframes flash{
  from{opacity:1;}
  to{opacity:0;}
}

/* ===================== VOTACIONES ===================== */
#ui{
  width:100%;
  max-width:1100px;
  margin:25px auto 35px;
  padding:0 40px;

  display:grid;
  grid-template-columns:1fr 1fr;
  gap:40px;
}

.option{
  background:rgba(255,255,255,.03);
  border-radius:22px;
  padding:24px 30px;
  text-align:center;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.05);
}

.label{
  font-size:2rem;
  font-weight:700;
  margin-bottom:6px;
}

.counter{
  font-size:4.6rem;
  font-weight:900;
  margin:10px 0;
}

.green{color:var(--green);}
.red{color:var(--red);}

.bar-bg{
  height:14px;
  border-radius:10px;
  background:#222;
  overflow:hidden;
}

.bar-fill{
  height:100%;
  width:0%;
  transition:width .3s ease;
}

.bar-green{background:var(--green);}
.bar-red{background:var(--red);}

/* ===================== STATUS ===================== */
#status{
  text-align:center;
  font-size:.95rem;
  opacity:.7;
  margin-bottom:10px;
}
</style>
</head>

<body>

<header>
  <h1>¿CAMINO A o CAMINO B?</h1>
  <div id="timer">5</div>
</header>

<div id="stage">
  <video id="video" autoplay playsinline></video>
  <canvas id="canvas" hidden></canvas>
  <div id="overlay"></div>
</div>

<section id="ui">
  <div class="option">
    <div class="label green">CAMINO A</div>
    <div id="greenVotes" class="counter green">0</div>
    <div class="bar-bg">
      <div id="barGreen" class="bar-fill bar-green"></div>
    </div>
  </div>

  <div class="option">
    <div class="label red">CAMINO B</div>
    <div id="redVotes" class="counter red">0</div>
    <div class="bar-bg">
      <div id="barRed" class="bar-fill bar-red"></div>
    </div>
  </div>
</section>

<div id="status">Inicializando sistema…</div>

<!-- Sonido voto -->
<audio id="voteSound">
  <source src="data:audio/wav;base64,UklGRmQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YUAAAAA=">
</audio>

<script>
/* ===================== ELEMENTOS ===================== */
const video=document.getElementById('video');
const canvas=document.getElementById('canvas');
const ctx=canvas.getContext('2d',{willReadFrequently:true});

const greenUI=document.getElementById('greenVotes');
const redUI=document.getElementById('redVotes');
const barGreen=document.getElementById('barGreen');
const barRed=document.getElementById('barRed');
const overlay=document.getElementById('overlay');
const timerUI=document.getElementById('timer');
const statusText=document.getElementById('status');
const sound=document.getElementById('voteSound');

/* ===================== ESTADO ===================== */
let greenVotes=0;
let redVotes=0;
let greenActive=false;
let redActive=false;

let votingActive=true;
let timeLeft=5;

/* ===================== CONFIG ===================== */
const GREEN_THRESHOLD=150;
const RED_THRESHOLD=150;
const SAMPLING=10;

/* ===================== UTILS ===================== */
function rgbToHsl(r,g,b){
  r/=255; g/=255; b/=255;
  let max=Math.max(r,g,b), min=Math.min(r,g,b);
  let h,s,l=(max+min)/2;
  if(max===min){h=s=0;}
  else{
    let d=max-min;
    s=l>0.5?d/(2-max-min):d/(max+min);
    switch(max){
      case r:h=(g-b)/d+(g<b?6:0);break;
      case g:h=(b-r)/d+2;break;
      case b:h=(r-g)/d+4;break;
    }
    h*=60;
  }
  return[h,s*100,l*100];
}

function flash(color){
  const f=document.createElement('div');
  f.className=`flash ${color}`;
  overlay.appendChild(f);
  setTimeout(()=>f.remove(),400);
}

function registerVote(color){
  if(!votingActive) return;

  sound.currentTime=0;
  sound.play();

  if(color==='green'){
    greenVotes++;
    greenUI.textContent=greenVotes;
    flash('green');
  }else{
    redVotes++;
    redUI.textContent=redVotes;
    flash('red');
  }

  const total=greenVotes+redVotes;
  barGreen.style.width=total?(greenVotes/total*100)+'%':'0%';
  barRed.style.width=total?(redVotes/total*100)+'%':'0%';
}

/* ===================== PROCESO VIDEO ===================== */
function process(){
  if(video.readyState===video.HAVE_ENOUGH_DATA){
    ctx.drawImage(video,0,0,canvas.width,canvas.height);
    const data=ctx.getImageData(0,0,canvas.width,canvas.height).data;

    let g=0,r=0;

    for(let i=0;i<data.length;i+=4*SAMPLING){
      const[h,s,l]=rgbToHsl(data[i],data[i+1],data[i+2]);
      if(s>30 && l>20 && l<85){
        if(h>80 && h<160) g++;
        else if(h>330 || h<30) r++;
      }
    }

    if(g>GREEN_THRESHOLD && !greenActive){
      registerVote('green');
      greenActive=true;
    }
    if(g<=GREEN_THRESHOLD) greenActive=false;

    if(r>RED_THRESHOLD && !redActive){
      registerVote('red');
      redActive=true;
    }
    if(r<=RED_THRESHOLD) redActive=false;
  }
  requestAnimationFrame(process);
}

/* ===================== INIT ===================== */
async function start(){
  const stream=await navigator.mediaDevices.getUserMedia({video:{width:640,height:480}});
  video.srcObject=stream;
  video.onloadedmetadata=()=>{
    canvas.width=video.videoWidth;
    canvas.height=video.videoHeight;
    process();
  };
}

function countdown(){
  const i=setInterval(()=>{
    timeLeft--;
    timerUI.textContent=timeLeft>0?timeLeft:'STOP';
    if(timeLeft<=0){
      votingActive=false;
      statusText.textContent='Votación cerrada';
      clearInterval(i);
    }
  },1000);
}

statusText.textContent='Sistema activo · votación abierta';
start();
countdown();
</script>

</body>
</html>
